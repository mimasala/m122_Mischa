query DefaultRequest ($random: Int) {
    Page(page: $random, perPage: 1) {
        pageInfo {
            total
        }
        media(type: ANIME, status_not: NOT_YET_RELEASED) {
            id,
            title {
                romaji,
                english,
                native,
            }
            bannerImage,
            coverImage {
                medium,
                color,
            },
            genres,
            description,
            characters{
                edges{
                    node{
                        id,
                        name{
                            full
                        },
                        image{
                            medium
                        },
                        description(asHtml: true),
                        age,
                    }
                }
            },
        }
    }
}
